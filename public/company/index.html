<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            padding: 20px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .update-btn {
            display: none;
        }

        select,
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        .company-option {
            margin: 10px;
            padding: 10px 5px;
            border: 1px solid grey;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
        }

        .company-option button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .company-option button:hover {
            background-color: #d32f2f;
        }

        .company-option .edit-btn {
            background-color: #4CAF50;
        }

        .company-option .edit-btn:hover {
            background-color: #45a049;
        }

        .form-container {
            display: none;
            margin-top: 20px;
        }

        .actions-con {
            display: flex;
            gap: 10px;

        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Company Management</h2>

        <!-- Dropdown for Selecting Company -->
        <!-- <div>
            <label for="companySelect">Select Company:</label>
            <select id="companySelect">
                <option value="" disabled selected>Select a company</option>
                <option value="company1">Company 1</option>
                <option value="company2">Company 2</option>
                <option value="company3">Company 3</option>
            </select>
        </div> -->

        <!-- List of companies with Edit/Delete buttons -->
        <div id="companyList">


        </div>

        <!-- Create New Company Button -->
        <button id="createCompanyBtn" onclick="showCreateForm()">Create New Company</button>

        <!-- Create New Company Form -->
        <div class="form-container" id="createCompanyForm">
            <h3>Company Data</h3>
            <input type="hidden" id="companyid" required>
            <input type="text" id="companyName" placeholder="Company Name" required>
            <input type="number" id="companyPhone" placeholder="Phone" required>
            <input type="number" id="companyPincode" placeholder="Pincode" required>
            <textarea id="companyInfo" placeholder="Company Info" required></textarea>
            <button class="add-btn" onclick="createCompany()">Create</button>
            <button class="update-btn">Update</button>
        </div>
    </div>

    <script src="../company/script.js"></script>

</body>

</html>
