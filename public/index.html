<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .tabs div {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .tabs div.active {
            background-color: #4CAF50;
            color: white;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="phone"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab login-tab active">Login</div>
            <div class="tab register-tab">Register</div>
        </div>

        <!-- Login Form -->
        <div class="form-container login-form active">
            <form action="/home" method="POST" id="login-form">
                <input id="email" name="email" type="text" placeholder="User Id" required>
                <input id="password" name="password" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-container register-form">
            <form action="/home" method="POST">
                <input name="name" id="r-name" type="text" placeholder="Username" required>
                <input name="email" id="r-email" type="email" placeholder="Email" required>
                <input name="phone" id="r-phone" type="phone" placeholder="Phone" required>
                <input name="password" id="r-password" type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <div class="status-con">
            <p class="message"></p>
        </div>
    </div>

    <script>
        // Toggle between Login and Register
        const loginTab = document.querySelector('.login-tab');
        const registerTab = document.querySelector('.register-tab');
        const loginForm = document.querySelector('.login-form');
        const registerForm = document.querySelector('.register-form');
        const messageTag = document.getElementsByClassName('message')[0];

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        let lForm = loginForm.getElementsByTagName('form')[0]

        lForm.addEventListener('submit', function (e) {
            e.preventDefault();
            console.log("Submit Clicked");

            let formData = new FormData(lForm);
            // console.log(formData.email);
            const formObject = {};
            for (const [key, value] of formData.entries()) {
                if (formObject[key] !== undefined) {
                    // Handle multiple values for the same field name (e.g., checkboxes)
                    if (!Array.isArray(formObject[key])) {
                        formObject[key] = [formObject[key]];
                    }
                    formObject[key].push(value);
                } else {
                    formObject[key] = value;
                }
            }
            console.log(formObject);

            fetch('/api/users/login', {
                method: 'POST',
                body: JSON.stringify(formObject),
                headers: {
                    "Content-Type": "application/json"
                },
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    messageTag.innerText = "Logged in Successfully..."
                    
                    window.location.href = '/company'
                })
                .catch(error => console.error('Error:', error));

        })


        rForm = registerForm.getElementsByTagName('form')[0]
        rForm.addEventListener('submit', function (e) {
            e.preventDefault();
            console.log("Submit Clicked");

            let formData = new FormData(rForm);
            // console.log(formData.email);
            const formObject = {};
            for (const [key, value] of formData.entries()) {
                if (formObject[key] !== undefined) {
                    // Handle multiple values for the same field name (e.g., checkboxes)
                    if (!Array.isArray(formObject[key])) {
                        formObject[key] = [formObject[key]];
                    }
                    formObject[key].push(value);
                } else {
                    formObject[key] = value;
                }
            }
            console.log(formObject);

            fetch('/api/users/register', {
                method: 'POST',
                body: JSON.stringify(formObject),
                headers: {
                    "Content-Type": "application/json"
                },
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    messageTag.innerText = "Registered Successfully..."
                    window.location.href = '/company'
                })
                .catch(error => console.error('Error:', error));

        })

    </script>

</body>

</html>
